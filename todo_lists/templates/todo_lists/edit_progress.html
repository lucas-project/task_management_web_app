<!doctype html>
{% extends "todo_lists/base.html" %}

{% block content %}

	<p><a href="{% url 'todo_lists:project' project.id %}">{{ project }}</a></p>
	
	<p>Edit in-progress task:</p>

	<form action="{% url 'todo_lists:edit_progress' project.id %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">Save changes</button>
	</form>
	
{% endblock content %}
