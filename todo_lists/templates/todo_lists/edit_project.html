<!doctype html>
{% extends "todo_lists/base.html" %}

{% block edit_project %}

	<p><a href="{% url 'todo_lists:project' project.id %}">{{ project.name }}</a></p>
	
	<p>Edit a project:</p>

	<form action="{% url 'todo_lists:edit_project' project.id %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">Save changes</button>
	</form>
	
{% endblock %}
