<!doctype html>
{% extends "todo_lists/base.html" %}

{% block content %}

	<p><a href="{% url 'todo_lists:project' project.id %}">{{ project }}</a></p>
	
	<p>Add a new done task:</p>

	<form action="{% url 'todo_lists:new_done' project.id %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">Add a done-task</button>
	</form>
	
{% endblock content %}
